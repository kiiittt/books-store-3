<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/books-store-3/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    
    
    
    
    
    
    
    
    <script type="module" crossorigin src="/books-store-3/assets/index-a60780f8.js"></script>

  </head>
  <body>


    
  
  <div class="container">
<div class="index">
<div class="index-category-support">
  <section class="category">
  <ul class="category_list">
    <li class="category_all">All categories</li>
  </ul>
</section>

  <section class="support">
    <div class="support-title-wrapper">
        <h1 class="support-title">Support Ukraine</h1>
        <svg class="support-title-icon" width="20" height="32">
            <use href="/books-store-3/assets/icons-1f2b14d6.svg#icon-tryzub"></use>
        </svg>
    </div>
    <ul class="support-list">

    </ul>
    <button type="button" class="support-button">
        <svg class="support-icon" width="20" height="20">
            <use href="/books-store-3/assets/icons-1f2b14d6.svg#icon-support-arrow"></use>
        </svg>
    </button>
</section>
</div>
<div class="index-bestsellers-div">
  <section class="category_books_container">
  <h2 class="category_books_title"></h2>
  <ul class="category_books"></ul>
</section>
<section class="bestsellers-area">
    <p class="bestsellers-main-title">Best Sellers <span class="bestsellers-main-title-books-blue-text">Books</span></p>
    <ul class="bestsellers-list"></ul>
</section>

</div>
</div>
</div>
  <div class="scroll-up_hidden"></div>

  <div class="backdrop is-hidden" data-modal-backdrop>
  <div class="modal" data-modal>
    <div class="div-close-modal">
    <button class="btn-close-modal" data-modal-close>
      <svg class="svg-close" height="12" width="12">
        <use href="/books-store-3/assets/symbol-defs-68b680e7.svg#icon-cross" class="use-close"></use>
      </svg>
    </button>      
    </div>
    <div class="img-and-description">
      <img class="img-modal" src="" alt="" />
      <div class="div-text-modal">
        <h1 class="item-modal">HELLO BEAUTIFUL</h1>
        <h3 class="autor-name-modal">Ann Napolitano</h3>
        <p class="description-modal">
          In a homage to Louisa May Alcott’s “Little Women,” a young man’s dark
          past resurfaces as he gets to the know the family of his college
          sweetheart.
        </p>
        <ul class="ul-modal">
          <li class="li-modal"><a href="" class="amazon-modal"></a></li>
          <li class="li-modal"><a href="" class="book-modal"></a></li>
          <li class="li-modal"><a href="" class="books-modal"></a></li>
        </ul>
      </div>
    </div>
    <div class="div-btn-modal">
    <button class="btn-modal" type="submit">ADD TO SHOPPING-LIST</button>
    </div>
  </div>
</div>
